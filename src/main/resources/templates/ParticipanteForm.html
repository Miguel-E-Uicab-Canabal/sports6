<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="shards.min.css">
    <style type="text/css">
    	.contact-form{
    margin-top: 13%;
    margin-bottom: 5%;
    width: 70%;
}
    </style>
</head>
<body >
    <div class="container contact-form" >
    
    	<form action="#" th:action="${Participantes.nombre==null}?@{add}:@{/participante/update/{id}(id=${Participantes.id})} "th:object="${Participante}" method="post">
     <div class="form-group row">
	    <label for="nombre" class="col-sm-2 col-form-label">Nombre del Participante</label>
	    <div class="col-sm-10">
	    <input type="text" class="form-control" name="nombre" id="nombre" style="margin-top: 13px" placeholder="Introduzca un nombre">
	    </div>
  	</div>
  	
	  <div class="form-group row">
	    <label for="ruta" class="col-sm-2 col-form-label">Apellido Paterno</label>
	    <div class="col-sm-10">
	    <input type="text" maxlength="50" class="form-control" name="apellidop" id="apellidop">
	    </div>
	  </div>
	  
  		<div class="form-group row">
	    <label for="capacidad" class="col-sm-2 col-form-label">Apellido Materno</label>
	    <div class="col-sm-10">
	    <input type="text" maxlength="50" class="form-control" name="apellidom" id="apellidom" placeholder="introduzca apellido">
	    </div>
	  </div>
	  
	  <div class="form-group row">
	    <label for="edad" class="col-sm-2 col-form-label">Edad</label>
	    <div class="col-sm-10">
	    <input type="text" maxlength="2" class="form-control" name="edad" id="edad" placeholder="introduzca edad">
	    </div>
	  </div>
	 	
	 		  <fieldset class="form-group">
	  	
	  	<div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Torneo</legend>
      <div class="col-sm-10" th:if="!${#lists.isEmpty(Torneos)}"> 
      	
         <label class="mr-sm-2 sr-only" for="torneo">Preference</label>
		      <select class="custom-select mr-sm-2" name="torneo" id="torneo">
		        <option th:each="torneo : ${Torneos}" 
          			th:value="${torneo.id}" 
          			th:text="${torneo.nombre}">Disponibles</option>
		      </select>
      </div>
      	<div th:if="${#lists.isEmpty(Torneos)}">
      	<span>No hay Torneos Disponibles</span>
      	</div>
    </div>
	  </fieldset>
	  
	 	
  		<button type="submit" class="btn btn-success" style="margin-bottom: 10px">Agregar</button>
    </form>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="shards.min.js"></script>
</body>
</html>
